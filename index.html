<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculadora tarea 2</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" name="" id="result-display" />
      <input type="text" name="" id="operations-display" />

      <div id="buttons-container">
        <div id="numbers-container">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">C</button>
          <button class="number" id="zero">0</button>
          <button class="number">CE</button>
          <button class="operator" id="equals">&equals;</button>
        </div>

        <div id="operators-container">
          <button class="operator" id="delete-button"><sub>DEL</sub></button>
          <button class="operator">&plus;</button>
          <button class="operator">&minus;</button>
          <button class="operator">&times;</button>
          <button class="operator">&divide;</button>
        </div>
      </div>
    </div>
  </body>
</html>
